<!DOCTYPE html>
<html>
  <head>
    <title>Simple VR Office</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Office Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
      <!-- Office Desk -->
      <a-box position="0 1 -3" depth="1" height="1" width="2" color="#8B4513"></a-box>
      
      <!-- Office Chair -->
      <a-cylinder position="0 0.5 -2" radius="0.5" height="1" color="#555"></a-cylinder>
      
      <!-- Office Screen -->
      <a-box position="0 2 -3" depth="0.1" height="1" width="1.5" color="#000"></a-box>
      
      <!-- VR User Camera -->
      <a-entity camera position="0 1.6 5" look-controls></a-entity>
    </a-scene>
  </body>
</html>

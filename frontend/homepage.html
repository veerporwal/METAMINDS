<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Corporate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('MetaCorporate (1).png') no-repeat center center/cover;
            display: flex;
            flex-direction: row;
            color: #333;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .main {
            margin: auto 0;
            padding-left: 50px;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .main h1 {
            font-size: 50px;
            margin-bottom: 15px;
            color: #007BFF;
        }

        .main p {
            font-size: 22px;
            margin-bottom: 25px;
            color: #444;
        }

        .main button {
            padding: 12px 25px;
            font-size: 20px;
            background-color:#a657a6 ;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Meta Corporate</header>

    <div class="main">
        <h1>Your Virtual Office</h1>
        <p>Revolutionizing work-from-home culture with a modern virtual office.</p>
        <button onclick="redirectToVirtualOffice()">Dive into your virtual office</button>
    </div>

    <script>
        function redirectToVirtualOffice() {
            window.location.href = "/virtual-office";
        }
    </script>
</body>
</html>
